- name: Tom Sasani
  pic: sasani
  position: Graduate Student
  bio:
  >
    Currently, my research is focused on understanding the landscape
    of de novo mutation in the human genome. Using deep sequencing data
    from large, multi-generational pedigrees, I am developing an accurate
    estimate of the human mutation rate, and assessing the influence of
    relevant molecular processes (recombination, DNA replication, etc.)
    on this rate. Previously, as part of a collaboration with Nels Elde’s
    lab, I used the Oxford Nanopore sequencing platform to investigate
    adaptive structural variation in evolving poxvirus genomes.
  social:
    - title: github
      url: https://github.com/tomsasani

- name: Stephanie Kravitz
  pic: kravitz
  position: Graduate Student
  bio:
  >
    My research is to understand the role and extent of allele-specific
    expression in human tissues. My goal is to inform how genetic variation
    leads to phenotypic heterogeneity and disease, with a focus on neurological
    disorders and potential applications for personalized medicine. This research
    combines statistical modeling of large, publicly available, genomics datasets
    as well as wet lab approaches such as histology, imaging, and single cell
    genomics experiments.
  social:
    - title: github
      url: https://github.com/snkravitz
    - title: twitter
      url: https://twitter.com/snkravitz

- name: Jonathan Belyeu
  pic: belyeu2
  position: Graduate Student
  bio:
  >
    I’m researching structural variation in human genomes, motivated
    by the unique challenges arising from the complexity of finding
    chromosomal rearrangements with short read sequencing technologies.
    I’m developing computational approaches to more accurately discover
    structural variation, especially in repetitive regions of the genome.
    I am devising new visualization techniques and approaches to identify
    false positive structural variant calls that come from existing software.
    I am also investigating de novo structural variation and working on
    better methods to identify these new structural variants in families,
    which will empower research into spontaneous genetic disease.
  social:
    - title: github
      url: https://github.com/jbelyeu

