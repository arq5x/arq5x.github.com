- name: Jim Havrilla
  pic: jim
  position: Graduate Student
  bio:
  >
    By integrating population scale datasets of genetic variation,
    my research seeks to identify highly constrained coding regions
    (CCRs) in the human genome. My central hypithesis is that these
    critical coding regions will be devoid of genetic variation in
    healthy individuals because mutations therein will lead to severe
    developmental phenotypes and, in the most extreme case, embryonic
    lethality. I am also developing new analysis and visualization
    tools to prioritize clinical variants based on their predicted
    pathogenicity.
